<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="checklist-container">
      <div class="checklist">
        <div class="checklist-wrapper">
          <div class="progress-circle" style="--progress: 3.86">
            <span class="progress-text">0/7</span>
          </div>
          <div class="checklist-actions-block">
            <span class="checklist-tag">Чеклист</span>
            <span class="checklist-actions">Выполнено: 0 из 7 действий</span>
            <span class="checklist-next-action"
              >Следующее действие: Созвониться с клиентом до 23.05.24
              12:00</span
            >
          </div>
        </div>
        <button class="checklist-button">Открыть чеклист</button>
      </div>
    </div>
  </body>
</html>
